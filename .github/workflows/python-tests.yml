name: Python tests (CI with C++ build & packaging)

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['2.7', '3.11']

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install python deps
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install pytest

      # Build only on Python 3 job (we need pybind11 and a Python3 interpreter for extension)
      - name: Build C/C++ (only on Python 3)
        if: matrix.python-version == '3.11'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y build-essential cmake git pkg-config
          mkdir -p build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          cmake --build . -j$(nproc)
          # copy built extension into python package so tests can import it
          if [ -d ../python/arithmetic_pkg ]; then
            SOFILE=$(find . -name "arithmetic*.so" | head -n1 || true)
            if [ -n "$SOFILE" ]; then
              cp "$SOFILE" ../python/arithmetic_pkg/arithmetic.so
              echo "Copied $SOFILE -> python/arithmetic_pkg/arithmetic.so"
            fi
          fi

      - name: Run pytest (on both Python versions)
        env:
          PYTHONPATH: ./python
        run: |
          pytest -q -vv

  package:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build deps
        run: |
          sudo apt-get update -y
          sudo apt-get install -y build-essential cmake git pkg-config

      - name: Build native and prepare package
        run: |
          mkdir -p build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          cmake --build . -j$(nproc)
          SOFILE=$(find . -name "arithmetic*.so" | head -n1 || true)
          if [ -n "$SOFILE" ]; then
            cp "$SOFILE" ../python/arithmetic_pkg/arithmetic.so
            echo "Copied $SOFILE -> python/arithmetic_pkg/arithmetic.so"
          else
            echo "No built extension found"
            exit 1
          fi

      - name: Build wheel
        working-directory: python
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python setup.py bdist_wheel

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: arithmetic-wheel
          path: python/dist/*.whl
